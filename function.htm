      $(document).ready(function () {
        INDEXES = {};

      };

      var cacheReleaseIndex = function (Release) {
        cacheScript("http://erldocs.com/"+Release+"/erldocs_index.js", function (src,status) {
          console.log("Loading "+ Release +": "+ status);
          INDEXES[Release] = index;
        });
      };

      var cacheReleases = function (Releases) {
        if (Releases.length === 0) {
      alert("Ready");
      
        } else {
          cacheScript("http://erldocs.com/"+Release+"/erldocs_index.js", function (src,status) {
            console.log("Loading "+ Release +": "+ status);
            INDEXES[Release] = index;
            cacheReleases(Release.slice(1));
          });
        }
      };

      cacheReleases([ "R15B03"
